<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon style="color: white">menu</mat-icon>
  </button>
  <h1>{{ 'APP_NAME' | translate}}</h1>
  <span class="spacer"></span>
  <button
    mat-icon-button
    aria-label="Translate icon"
    (click)="openLanguageSheet()"
    matTooltip="Change Language"
    matTooltipPosition="below"
  >
    <mat-icon style="color: white">translate</mat-icon>
  </button>
</mat-toolbar>
